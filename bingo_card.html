<!DOCTYPE html>
<html>
<head>
    <title>Randomized Bingo Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #bingo-card {
            text-align: center;
            border-collapse: collapse;
            width: 400px;
        }
        #bingo-card td {
            border: 1px solid black;
            width: 80px;
            height: 80px;
            padding: 0;
            cursor: pointer;
            box-sizing: border-box;
        }
        .marked {
            background-color: #cceeff;
        }
    </style>
    <script>
        function toggleCell(cell) {
            cell.classList.toggle("marked");
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const phrases = [
                "ايواه", "تسجيلات", "مع احتوامي",
                "شوف الشات / بنسكو الشات", "سبتيموس", "اسكوينات",
                "مش حنذكو اسمه", "الزعيم / محسن", "التافه",
                "اسكت اسكت شوية", "مكوونة عالناو", "نتحدااه",
                "ولد عمي", "انزل لوطا هي", "غيو شوية شوية يا",
                "قبيلة المقاوحة", "سب امي", "يا ودي غيو اسمعني",
                "منلاخيو", "شن هالقصة هادي", "بومبة على بطنك",
                "إمعة", "شخص ما", "عيل"
            ];

            shuffleArray(phrases);

            const bingoCard = document.getElementById("bingo-card");
            const cells = bingoCard.getElementsByTagName("td");

            for (let i = 0; i < cells.length; i++) {
                if (i === 12) {
                    cells[i].textContent = "Free!";
                } else {
                    cells[i].textContent = phrases.pop();
                    cells[i].addEventListener("click", function() {
                        toggleCell(this);
                    });
                }
            }
        });
    </script>
</head>
<body>
    <h1>Bingo Card</h1>
    <h1>نسر المأرح</h1>
    <table id="bingo-card">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td id="middle" onclick="toggleCell(this)">Free!</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
